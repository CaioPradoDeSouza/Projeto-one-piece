<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="STYLE.css">
    <link rel="stylesheet" href="RESET.css">
    <link rel="stylesheet" href="RESPONSIVO.css">

    <title>PROJETO ONE-PIECE</title>

</head>

<body>
    <main class="personagens">
        <div class="personagem">
            <img src="imagens/personagem-tony-chopper.png" alt="personagem tony chopper" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Tonny Chopper</h2>
                <p class="descricao">
                    
                </p>
            </div>

        </div>


        <div class="personagem">
            <img src="imagens/personagem-roronoa-zoro.png" alt="personagem roronoa zoro" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Roronoa Zoro</h2>
                <p class="descricao">

                </p>
            </div>

        </div>

        <div class="personagem selecionado">
            <img src="imagens/personagem-monkey-d-luffy.png" alt="personagem monkey D luffy" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Monkey D. Luffy</h2>
                <p class="descricao">

                </p>
            </div>

        </div>

        <div class="personagem">
            <img src="imagens/personagem-nami.png" alt="personagem nami" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Nami</h2>
                <p class="descricao">

                </p>
            </div>

        </div>

        <div class="personagem">
            <img src="imagens/personagem-sanji.png" alt="personagem sanji" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Sanji</h2>
                <p class="descricao">

                </p>
            </div>

        </div>

    </main>
    <ul class="botoes">
        <li>
            <button class="botao" id="chopper">
                <img src="imagens/tripulacao-chopper.png" alt="tripulação Chopper">
            </button>
        </li>

        <li>
            <button class="botao">
                <img src="imagens/tripulacao-zoro.png" alt="tripulação Roronoa Zoro">
            </button>
        </li>

        <li>
            <button class="botao selecionado">
                <img src="imagens/tripulacao-luffy.png" alt="tripulação Monkey Luffy">
            </button>
        </li>

        <li>
            <button class="botao">
                <img src="imagens/tripulacao-nami.png" alt="tripulação Nami">
            </button>
        </li>

        <li>
            <button class="botao">
                <img src="imagens/tripulacao-sanji.png" alt="tripulação Sanji">
            </button>
        </li>

    </ul>
    <script src="SCRIPT.js"></script>
</body>

</html>
